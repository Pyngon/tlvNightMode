<html>
    <head>
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="createTheme.js"></script>
        <script type="text/javascript" src="jscolor.min.js"></script>
    </head>
    <body>
        <button id="btnBack">Back</button>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="txtName" /></td>
            </tr>
            <tr>
                <td>Background</td>
                <td><input class="jscolor" id="colorBg" /></td>
            </tr>
            <tr>
                <td>Text</td>
                <td><input class="jscolor" id="colorText" /></td>
            </tr>
            <tr>
                <td>Border</td>
                <td><input class="jscolor" id="colorBorder" /></td>
            </tr>
            <tr>
                <td>Link</td>
                <td><input class="jscolor" id="colorLink" /></td>
            </tr>
            <tr>
                <td>Visited Link</td>
                <td><input class="jscolor" id="colorVisitedLink" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btnSave">Save</button>
                </td>
            </tr>
        </table>
    </body>
</html>
