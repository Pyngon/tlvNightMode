<html>
    <head>
        <link href="../popup.css" rel="stylesheet" type="text/css" />
        <link href="createTheme.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="createTheme.js"></script>
        <script type="text/javascript" src="jscolor.min.js"></script>
    </head>
    <body>
        <h2>Create Theme</h2>
        <table id="tblCreateTheme">
            <tr>
                <td><label for="txtName">Name</label></td>
                <td><input type="text" id="txtName" /></td>
            </tr>
            <tr>
                <td><label for="colorBg">Background</label></td>
                <td><input class="jscolor" id="colorBg" /></td>
            </tr>
            <tr>
                <td><label for="colorText">Text</label></td>
                <td><input class="jscolor" id="colorText" /></td>
            </tr>
            <tr>
                <td><label for="colorBorder">Border</label></td>
                <td><input class="jscolor" id="colorBorder" /></td>
            </tr>
            <tr>
                <td><label for="colorLink">Link</label></td>
                <td><input class="jscolor" id="colorLink" /></td>
            </tr>
            <tr>
                <td><label for="colorVisitedLink">Visited Link</label></td>
                <td><input class="jscolor" id="colorVisitedLink" /></td>
            </tr>
            <tr>
                <td colspan="2" style="padding-top: 30px; padding-bottom: 10px;">
                    <div>
                        <button id="btnSave">Save</button>
                        <button id="btnBack">Back</button>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
