<!DOCTYPE html>
<html>
    <head>
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <link href="onoffswitch.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <div class="configGroup">
            <!-- <button id="btnEnable" type="button">Enabled</button> -->
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="chkbOnOff" checked />
                <label class="onoffswitch-label" for="chkbOnOff">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>

        <hr>
        <div class="configGroup">
            <div class="header">
                <h2>Color Themes</h2>
                <div class="helpTips">
                    <p>
                        Select your theme <br/>
                        T - Text color <br/>
                        L - Link color <br/>
                        V - Visited link color
                    </p>
                </div>
            </div>
            <div>
                <ul id="menuTheme" class="horizontalMenu"></ul>
            </div>
            <h3>Your Themes</h3>
            <div class="content">
                <ul id="menuCustomTheme" class="horizontalMenu"></ul>
            </div>
            <button id="btnCreateTheme">Create New Theme</button>
        </div>

        <hr>
        <div class="configGroup">
            <h2>Image</h2>
            <table>
                <tr>
                    <td>
                        <label for="txtBrightness">Brightness</label>
                    </td>
                    <td>
                        <input type="range" id="sbBrightness" min="0" max="200" value="100" />
                    </td>
                    <td>
                        <input type="text" id="txtBrightness" class="rangeValue" value="100"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtContrast">Contrast</label>
                    </td>
                    <td>
                        <input type="range" id="sbContrast" min="0" max="200" value="100" />
                    </td>
                    <td>
                        <input type="text" id="txtContrast" class="rangeValue" value="100"></input>
                    </td>
                </tr>
            </table>
        </div>

        <hr>
        <a id="linkAdvance" href=#"">Show Advance Settings</a>
        <div class="configGroup" id="blockAdvance" style="display:none;">
            <h2>Advance</h2>
            <table>
                <tr>
                    <td>
                        <label for="txtDepth">Depth</label>
                    </td>
                    <td>
                        <input type="range" id="sbDepth" min="0" max="100" value="20" />
                    </td>
                    <td>
                        <input type="text" id="txtDepth" class="rangeValue" value="20"></input>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="chkbDarkStart">Dark at loading</label>
                    </td>
                    <td>
                        <input type="checkbox" id="chkbDarkStart" checked />
                    </td>
                </tr>
            </table>
        </div>

        <div id="customThemeRightClick" class="contextMenu">
            <ul>
                <li id="customThemeEdit">Edit</li>
                <li id="customThemeDelete">Delete</li>
            </ul>
        </div>
    </body>
